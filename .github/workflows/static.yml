        }
        .header-container {
            background-color: #ffffff;
            padding: 40px 20px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
