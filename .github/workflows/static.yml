            margin-top: 20px;
            font-weight: 800;
        }
        .tagline {
            color: #7B1FA2;
            font-size: 1.3rem;
            margin-top: 10px;
            font-weight: 500;
        }
        .section-title {
            color: #E91E63;
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
            position: relative;
        }
        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background-color: #E91E63;
            margin: 10px auto 0;
            border-radius: 2px;
        }
        .product-card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 25px;
            text-align: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 480px;
        }
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
        }
        .product-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .product-name {
            color: #333;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .product-description {
            color: #666;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 15px;
            flex-grow: 1;
        }
        .product-price {
            color: #E91E63;
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: auto;
        }
        .footer {
            background-color: #7B1FA2;
            color: #ffffff;
            text-align: center;
            padding: 30px 20px;
            margin-top: 60px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .footer a {
            color: #FFC107;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .footer a:hover {
            color: #ffffff;
        }
        /* Estilos específicos para impresión */
        @media print {
            body {
                background-color: #ffffff;
                color: #000000;
            }
            .header-container, .footer {
                background-color: #ffffff !important;
                box-shadow: none !important;
                border-radius: 0 !important;
                padding: 10px 0 !important;
            }
            .header-container h1, .header-container p.tagline {
                color: #000000 !important;
            }
            .section-title {
                color: #000000 !important;
                border-bottom: 1px solid #ccc;
                padding-bottom: 5px;
                margin-bottom: 20px;
            }
            .section-title::after {
                display: none;
            }
            .product-card {
                box-shadow: none !important;
                border: 1px solid #eee;
                page-break-inside: avoid;
                min-height: auto;
                padding: 15px;
            }
            .product-image {
                max-height: 200px;
                object-fit: contain;
            }
            .product-name {
                font-size: 1.2rem;
                font-weight: 700;
                color: #000000;
            }
            .product-description {
                font-size: 0.9rem;
                color: #333;
            }
            .product-price {
                font-size: 1.4rem;
                color: #000000;
            }
            .footer {
                color: #000000 !important;
                background-color: #ffffff !important;
                border-radius: 0 !important;
                padding: 10px 0 !important;
            }
            .footer a {
                color: #000000 !important;
                text-decoration: underline !important;
            }
        }
    </style>
